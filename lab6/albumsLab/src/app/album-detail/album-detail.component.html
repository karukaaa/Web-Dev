<div *ngIf="album">
  <h2>album-details</h2>
  <p>albumId: {{ album.id }}</p>
  <p>userId: {{ album.userId }}</p>
  <p>Title: {{ album.title }}</p>
  <button type="button" (click)="goBack()">Return</button>
  <br />
  <input
    type="text"
    [(ngModel)]="editedTitle"
    placeholder="Enter edited title"
  />
  <button (click)="saveChanges()">Save</button>
</div>
