<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: A picture-perfect trip</title>
    <meta charset="utf-8" />
  </head>
  <body>

    <img
      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountain_matterhorn.png"

      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/dogs_collies.png"

    <p>And eat food like...</p>

      src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/chocolates.png"

    />
